<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex and Grid</title>
    <style>
        .block{
            display:block;
            background-color: red;
        }
        .inline{
            display: inline;
            margin-top:100px;
            background-color: yellow;
        }
        .flexbox-sample{
            display:flex;
            flex-direction: row;
            justify-content: space-between;

            align-items: center;
            margin-bottom: 20px;
            background-color: bisque;
            height: 300px;
        }
        .box{
            background-color: blue;
            padding:30px;
            color:white;
        }
        .grid-sample{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .item{
            background-color: #dedede;
        }
    </style>
</head>
<body>
    <header>
        <h1>Display - Flex and grid</h1>
    </header>

    <section class="block-inline-sample">
        <p class="block">This is a block element</p>

        <a class="inline" href="#">This is inline</a>
        <a class="inline" href="#">This is inline</a>
        <a class="inline" href="#">This is inline</a>

        <p class="block">This is a block element</p>
    </section>
    
    
    <section class="flexbox-sample">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
        <div class="box">D</div>
        <div class="box">E</div>
    </section>

    <section class="grid-sample">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </section>

</body>
</html>
